<!DOCTYPE html>

<html>

<body>
    <div id="player-prefab" class="player" data-id="-1" hidden>
        <h2>Name:</h2>
        <p id="name-text"></p>
        <p id="ready-text"></p>
        <button id="ready-button" onclick="setReady()" hidden>Ready</button>
    </div>

    <div id="battle-prefab" class="battle" data-id="-1" hidden>
        <h2>First side:</h2>
        <p id="first-side-text"></p>
        <h2>Second side:</h2>
        <p id="second-side-text"></p>
        <button id="play-button" onclick="playBattle(this.parent)" hidden>Play!</button>
    </div>


    <h2>Title:</h2>
    <p id="title-text">d</p>

    <h2>Players</h2>
    <div id="player-list"></div>
    <button id="join-game-button" onclick="joinGame()" disabled>Join game</button>
    <button id="leave-game-button" onclick="leaveGame()" disabled>Leave game</button>
    <div id="game-started-box" hidden>
        <button id="view-deck-button" onclick="viewDeck()">View deck</button>

        <div id="battle-list"></div>
    </div>
</body>
<script src="../../IO.js"></script>
<script src="script.js"></script>

</html>
